{% set version = "1.5.1" %}

package:
  name: autopep8
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/autopep8/autopep8-{{ version }}.tar.gz
  sha256: cc6be1dfd46f2c7fa00e84a357f1a269683985b09eaffb47654ed551194399eb

build:
  noarch: python
  entry_points:
    - autopep8 = autopep8:main
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pycodestyle >=2.3

test:
  commands:
    - autopep8 --help
    - autopep8 --version

about:
  home: https://github.com/hhatto/autopep8
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: A tool that automatically formats Python code to conform to the PEP 8 style guide
  dev_url: https://github.com/hhatto/autopep8

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
