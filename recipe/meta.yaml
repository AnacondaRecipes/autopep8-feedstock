{% set version = "1.4.1" %}

package:
  name: autopep8
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/autopep8/autopep8-{{ version }}.tar.gz
  sha256: 096426ef4b489784c08395d7fc7f8cbf38a107b806984513e4c2d9070b0dc1d8

build:
  noarch: python
  entry_points:
    - autopep8 = autopep8:main
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pycodestyle >=2.3

test:
  commands:
    - autopep8 --help
    - autopep8 --version

about:
  home: https://github.com/hhatto/autopep8
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: 'A tool that automatically formats Python code to conform to the PEP 8 style guide'
  dev_url: https://github.com/hhatto/autopep8

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
